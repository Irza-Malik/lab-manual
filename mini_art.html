<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Clay Art - IRZA</title>
  <style>
    body {
      background: linear-gradient(to right, #ffafbd, #ffc3a0);
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background: #333;
      color: white;
      padding: 20px;
      font-size: 20px;
      letter-spacing: 2px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery-item {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .gallery-item img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      display: block;
    }

    .caption {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      text-transform: capitalize;
      transition: background 0.4s ease;
    }

    .gallery-item:hover .caption {
      background: rgba(255, 105, 180, 0.9);
    }
  </style>
</head>
<body>
  <header>
    <h1>Mini Clay Art</h1>
    <p>by meeeeeeee</p>
  </header>
  <section class="gallery">
    <div class="gallery-item">
      <img src="clay1.jpeg" alt="Flower">
      <div class="caption">Flower pot</div>
    </div>
    <div class="gallery-item">
      <img src="clay4.jpeg" alt="Cup">
      <div class="caption">Flower cycle</div>
    </div>
    <div class="gallery-item">
      <img src="clay3.jpeg" alt="House">
      <div class="caption">Bunny</div>
    </div>
    <div class="gallery-item">
      <img src="clay2.jpeg" alt="Bird">
      <div class="caption">Bottle</div>
    </div>
    <div class="gallery-item">
      <img src="clay5.jpeg" alt="Tree">
      <div class="caption">Flowers</div>
    </div>
    <div class="gallery-item">
      <img src="cay6.jpeg" alt="Pot">
      <div class="caption">Bunny on a balloon</div>
    </div>
    <div class="gallery-item">
      <img src="clay7.jpeg" alt="Animal">
      <div class="caption">Again bunny</div>
    </div>
    <div class="gallery-item">
      <img src="clay8.jpeg" alt="Design">
      <div class="caption">Wall hanging</div>
    </div>
  </section>
</body>
</html>
